<script>
    window.onload = function () {
        let logo = document.getElementById("logo");
        let topOfEl = logo.offsetTop - 10;
        let topOfPic1 = document.getElementById("pic1").offsetTop;

        let topOfPic2 = document.getElementById("pic2").offsetTop;
        let topOfPic3 = document.getElementById("pic3").offsetTop;
        let portfolio = document.getElementById("portfolio").offsetTop;
        let contact = document.getElementById("contact").offsetTop;

        let breakPoint = topOfPic1 - 100;
        let last = breakPoint;
        let top = 10;
        let inc = 1;

        window.addEventListener("scroll", function(e){
            if (window.scrollY > topOfEl) {
                logo.classList.add("scaledLogo");
                document.getElementById("pic1").classList.add("-onScreen");

                if(window.scrollY + window.innerHeight - 150 > topOfPic3){
                    document.getElementById("pic3").classList.add("-onScreen");
                }
                else if(window.scrollY + window.innerHeight - 150 > topOfPic2) {
                    document.getElementById("pic2").classList.add("-onScreen");
                }

                if(window.scrollY > breakPoint){
                    top+=last-window.scrollY;

                    last = window.scrollY;
                }
                else{
                    top = 10;
                }
                logo.style.top = top + "px";

            }
            else{
                document.getElementById("logo").classList.remove("scaledLogo");
                document.getElementById("pic1").classList.remove("-onScreen");
                document.getElementById("pic2").classList.remove("-onScreen");
                document.getElementById("pic3").classList.remove("-onScreen");
                document.getElementById("logo").style.top = "";
            }

            //nav positioning
            if(window.scrollY + 300 > contact){
                document.getElementById("contact-link").classList.add("-active");
                document.getElementById("portfolio-link").classList.remove("-active");
                document.getElementById("home-link").classList.remove("-active");
            }
            else if(window.scrollY + 150 > portfolio){
                document.getElementById("portfolio-link").classList.add("-active");
                document.getElementById("contact-link").classList.remove("-active");
                document.getElementById("home-link").classList.remove("-active");
            }
            else {
                document.getElementById("home-link").classList.add("-active");
                document.getElementById("contact-link").classList.remove("-active");
                document.getElementById("portfolio-link").classList.remove("-active");
            }
        });
    }
</script>

    50%{background-position:11% 100%}

}
